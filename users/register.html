
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: blue; color: white; padding: 10px; width: 48%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alumni Registration Form</h2>
        <form id="registerForm" action="preview.php" method="POST" enctype="multipart/form-data">
            <label>Full Name:</label>
            <input type="text" name="full_name" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Profile Picture:</label>
            <input type="file" name="profile_picture" accept="image/*" required>

            <label>Bio:</label>
            <textarea name="bio" rows="4"></textarea>

            <label>Graduation Year:</label>
            <input type="number" name="graduation_year" min="1900" max="2099" required>

            <label>Course/Degree:</label>
            <input type="text" name="course" required>

            <label>Specialization:</label>
            <input type="text" name="specialization" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <button type="submit">Preview</button>
            <button><a href="Job_details.php">Next</a>Next</button>
        </form>
    </div>
</body>
</html>
